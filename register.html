    <div class="row">
        <div class="main">
            <div class="card">
                <h2 style="text-align: center;">Register to explore amazing career opportunities</h2>
            <!-- <form onsubmit="validate()"> -->
            <form >
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
              
                  <label for="email"><b>E-mail Address</b></label>
                  <input type="email" placeholder="Enter Email Address" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              
                  <label for="city"><b>City</b></label>
                  <input type="text" placeholder="Enter City" name="city" required>
              
                  <label for="mobile"><b>Mobile No.</b></label>
                  <input type="tel" placeholder="Enter Mobile Number" onkeypress ="validate1();" id="mobile" required>
                  <span id="mbError" style="color:red"></span>  
                  <!-- on submit event Assingment -->
                  <button type="submit">Register</button>
                </div>
              </form>

            </div>

        </div>
    </div>
