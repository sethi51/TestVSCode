<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTI - Larsen & Toubro Infotech</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // see screenshot
            $("#loginForm").submit(function(){
                var uname = $("#uname").val();
                var pass = $("#psw").val();
                if(uname.length==0){
                    $("#userSpan").html("User Name can not be blank");
                }
                if(pass.length<8)
                {
                    $("#pswSpan").html("Password Format Incorrect");
                }
                if(uname.length==0 && pass.length<8)
                {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Welcome to LTI</h1>
    </div>
    <div class="topnav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><img src="../FI - LnD Batch Repository - GET-846/Web/images/lti.jpg"
                    style="float: right; padding-right: 20px; height:50px"></li>
        </ul>
    </div>

    <div class="row">
        <div class="main">
            <div class="card">
                <h2 style="text-align: center;">Login to a world of opportunities!</h2>
            <form id="loginForm">
              
                <div class="container">
                  <label for="uname"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" id="uname">
                  <span id = "userSpan" style="color: red;"></span><br>

                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" id="psw">
                  <span id = "pswSpan" style="color: red;"></span>

                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>Â© 2020 Larsen & Toubro Infotech Limited</p>
    </div>
</body>

</html>
